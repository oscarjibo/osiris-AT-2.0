{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>agrotikos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/daygrid/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <style>
    body {
      background-color: #f2f4f7;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #fff !important;
    }

    .navbar-nav .nav-link {
      color: #ffffff !important;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0px;
      margin-top: 10px;
    }

    .event-card {
      background-color: #fff;
      border: 10px solid #dee2e6;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      margin: 10px;
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .event-card .card-body {
      padding: 20px;
    }

    .event-card .card-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #343a40;
    }

    .event-card .card-text {
      color: #6c757d;
    }

    .btn-primary {
      background-color: #9ba9b8;
      border-color: #007bff;
      border-radius: 20px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-secondary {
      background-color: #d1891d;
      border-color: #007bff;
      border-radius: 20px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #ff0000;
      border-color: #d63d29;
    }

    .btn-primary:hover {
      background-color: #bcdd88;
      border-color: #0056b3;
      margin: 10px 20px 30px 40px;  /* top, right, bottom, left */

    }

    .response-text {
      white-space: pre-line;
    }
    .large-input {
        width: 100%;  /* O el valor que prefieras */
        height: 80px;
        margin: 10px;  /* O el valor que prefieras */
    }
    .card {
      margin: 10px;
    }
  </style>
  <!-- Global enhanced styles -->
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">agrotikos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <form action="/inicio" method="post">
            {% csrf_token %}
            <button id="btn-monitoreo" type="submit" class="btn btn-primary">Inicio</button>
          </form>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="mt-4">Habla con tu cultivo</h1>
    <p class="muted">Demo de chatbot: cultivo y animales. No usa IA real.</p>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card frosted" style="height: 70vh; display:flex;">
          <div id="chat-messages" class="card-body" style="overflow-y:auto; gap:12px; display:flex; flex-direction:column;">
            <!-- Mensajes -->
          </div>
          <div class="card-footer bg-transparent">
            <form id="chat-form" class="d-flex align-items-center" onsubmit="return false;">
              {% csrf_token %}
              <input id="chat-input" name="user_text" type="text" class="form-control me-2" placeholder="Escribe tu mensaje..." autocomplete="off" />
              <button id="send-btn" class="btn btn-primary" type="button">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form action="/inicio" method="post" class="d-flex justify-content-center">
    {% csrf_token %}
    <button id="btn-datos-cultivo" type="submit" class="btn btn-primary">Regresar</button>
</form>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-7a4eG7JZm3k3hM0Z0eZ3vz4z3eZ4N3H+9lFkTRISt0BB6L4NkLg5Kd3GbMk5zU3g"
    crossorigin="anonymous"></script>
<script>
  // Utilidad CSRF desde cookies
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  const chatBox = document.getElementById('chat-messages');
  const input = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');

  function addMessage(text, role) {
    const wrap = document.createElement('div');
    wrap.style.display = 'flex';
    wrap.style.justifyContent = role === 'user' ? 'flex-end' : 'flex-start';

    const bubble = document.createElement('div');
    bubble.className = 'p-3';
    bubble.style.maxWidth = '80%';
    bubble.style.borderRadius = '14px';
    bubble.style.whiteSpace = 'pre-wrap';
    bubble.style.wordBreak = 'break-word';
    bubble.style.background = role === 'user' ? '#dff0ff' : '#eef6ec';
    bubble.style.border = '1px solid #dde5ed';
    bubble.textContent = text;

    wrap.appendChild(bubble);
    chatBox.appendChild(wrap);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    const msg = (input.value || '').trim();
    if (!msg) return;
    addMessage(msg, 'user');
    input.value = '';

    fetch('/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken') || document.querySelector('input[name="csrfmiddlewaretoken"]').value
      },
      body: JSON.stringify({ message: msg })
    }).then(r => r.json()).then(data => {
      if (data && data.ok) {
        addMessage(data.reply, 'bot');
      } else {
        addMessage('Ups, no pude responder en este momento.', 'bot');
      }
    }).catch(() => addMessage('Error de conexión con el servidor.', 'bot'));
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

  // Mensaje de bienvenida
  addMessage('Hola, soy tu asistente agro. Puedo ayudarte con riego, clima, plagas, fertilización y manejo de animales. ¿Sobre qué quieres hablar?', 'bot');
</script>

</html>
